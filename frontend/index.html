<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="summary-section">
            <div class="header left-header">
                <h2>Booking options</h2>
            </div>
            <div class="inner-container" id="booking-options-container">
                <!-- Dynamic booking options can be added here in the future -->
            </div>
        </div>
        <div class="chatbot-section">
            <div class="header right-header">
                <img src="carrent.png" alt="Logo" class="header-image">
                <h2>Chatbot</h2>
                <span class="header-date" id="current-date"></span>
            </div>
            <div class="inner-container chatbot-messages">
                <!-- Messages will be dynamically added here by JavaScript -->
            </div>
            <div class="input-container">
                <input type="text" placeholder="Type your message..." class="chat-input">
                <img src="send-icon.png" alt="Send" class="send-icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
